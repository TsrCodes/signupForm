<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="registerForm">
      <h4>SignUp Form</h4>
      <form>
        <input type="text" id="txtBox" placeholder="FirstName" />
        <input type="text" id="txtBox" placeholder="LastName" />
        <input type="email" id="txtBox" placeholder="Email" />
        <input type="password" id="txtBox" placeholder="Password" />
        <input type="password" id="txtBox" placeholder="Confirm Password" />
        <p>
          <input type="checkbox" id="chkBox" />I agree to
          <a href="#">Terms & Conditions</a>
        </p>
        <button id="btn">Register</button>
        <center>
          Already have an Account ?
          <a href="#">Back To Login Page</a>
        </center>
      </form>
    </div>
  </body>
</html>
